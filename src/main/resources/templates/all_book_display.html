<head th:replace="fragments :: html_header">
</head>
<body>
<div th:replace="fragments :: html_menu"></div>
	<section class="display-books-container">
        <div th:each="list : ${alllist}" class="single-book-box">
            <div class="image"><img th:src="@{${list.image}}"/>           
            </div>
            <p class="name" th:text="${list.name}"></p>
            <p class="author">by Manh Huy Nguyen</p>
            <p class="price">250.000</p>
            <button class="btn">Add to cart</button>
        </div>  
    </section>

</html>
